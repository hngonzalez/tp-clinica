<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">e-Mail</th>
        <th scope="col">Tipo U.</th>
        <th scope="col">Habilitado</th>
        <th scope="col">Admin</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of listaUsuarios">
        <td>{{user.nombre}}</td>
        <td>{{user.mail}}</td>
        <td class="align-middle">{{user.tipo}}</td>
        <td class="align-middle">{{user.habilitado}}</td>
        <!--td [ngSwitch]="user.habilitado">
          <input *ngSwitchCase="'S'" class="form-check-input" type="checkbox" value="S" id="flexCheckDefault" checked>
          <input *ngSwitchCase="'N'" class="form-check-input" type="checkbox" value="N" id="flexCheckDefault">
        </td-->
        <td>{{user.administrador}}</td>
        <!--td>
          <button type="button" class="btn btn-info  btn-circle"><i class="fa fa-check"></i></button>
        </td-->
      </tr>
    </tbody>
</table>
