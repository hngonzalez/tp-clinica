<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Estado Actual</th>
        <th scope="col">Especialista</th>
        <th scope="col">Fecha</th>
        <th scope="col">Hora</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let turnos of listaMisTurnos">
        <td>{{turnos.estado}}</td>
        <td>{{turnos.paciente}}</td>
        <td>{{turnos.fecha}}</td>
        <td>{{turnos.horario}}</td>
        <td>
          <button
                  (click)="modificarTurno('Aceptado',turnos.paciente,turnos.especialista,turnos.fecha,turnos.horario)" class="btn btn-success" type="submit">Aceptar</button>
          <button 
                  (click)="modificarTurno('Rechazado',turnos.paciente,turnos.especialista,turnos.fecha,turnos.horario)" class="btn btn-danger" type="submit">Rechazar</button>
          <button class="btn btn-warning" type="submit">Rese√±a</button>

          <button 
                  (click)="modificarTurno('Finalizado',turnos.paciente,turnos.especialista,turnos.fecha,turnos.horario)" class="btn btn-outline-info" type="submit">Finalizar</button>
          <button 
                  (click)="modificarTurno('Cancelado',turnos.paciente,turnos.especialista,turnos.fecha,turnos.horario)" class="btn btn-outline-danger" type="submit">Cancelar</button>
        </td>
      </tr>
    </tbody>
</table>
