<div class="container">
    <main>
      <div class="py-5 text-center">
        <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h2>Formulario de Registro Especialista</h2>
      </div>
  
      <div class="row g-5">
          <form class="needs-validation" novalidate>
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
  
              <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="">
                <div class="invalid-feedback">
                  Valid last name is.
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="cc-expiration" class="form-label">Edad</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="">
                <div class="invalid-feedback">
                  Expiration date
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="cc-expiration" class="form-label">DNI</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="">
                <div class="invalid-feedback">
                  Expiration date
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="cc-expiration" class="form-label">Especialista</label>
                <input type="text" class="form-control" id="cc-expiration" placeholder="">
                <div class="invalid-feedback">
                  Expiration date
                </div>
              </div>
  
              <div class="col-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
              </div>
  
              <div class="col-6">
                <label for="address" class="form-label">Password</label>
                <input type="text" class="form-control" id="address">
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>            
            </div>
  
            <hr class="my-4">
            
            <button class="w-100 btn btn-primary btn-lg" type="submit">Registrar</button>
          </form>
      </div>
    </main>
  
    <footer class="my-5 pt-5 text-muted text-center text-small">

        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
</div>
